<html>

<head>
    <title>Ελληνική Κυβέρνηση: Στατιστικά εμβολιασμού για τον COVID-19</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>

    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="COVIDdatagovgrWDC.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
			
				<h2>Λήψη δεδομένων εμβολιασμού για το χρονικό διάστημα:</h2>
				<form>
					<div class="form-inline">
						<label for="start-date-one" class="text-center">Από ημέρα</label>
						<span>&mdash;<span>
						<label for="end-date-one">Εως ημέρα</label>
					</div>
					<div class="form-inline">
						<input type="date" class="form-control" id="start-date-one" min="2020-12-28">
						<input type="date" class="form-control" id="end-date-one" min="2020-12-28">
					</div>

				</form>
				
				<h2>Προσθέστε το API Token σας:</h2>
				<form>
					<div class="form-inline">
						<label for="api-token" class="text-center">API Token</label>
					</div>
					<div class="form-inline">
						<input type="text" class="form-control" id="api-token" size="40" required>
					</div>
				</form>
				
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Data!</button>
				<div id="errorMsg"></div>
				
            </div>
        </div>
    </div>
</body>

</html>
